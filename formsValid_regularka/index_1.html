<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forma_regular_valid</title>
	<style type="text/css">
	label{
		display: inline-block;
		margin-top: 8px; 
		min-width: 180px;
	}
	label[for = 'male']{
		min-width: 80px
	}
	input{
		margin-top: 8px;
	}
	input[type = "submit"]{
		margin-top: 25px;
		padding: 5px 20px;
	}

</style>
<script type="text/javascript">

	function valid(form) {
		var fail = false;
		var name = form.names.value
		var email = form.emails.value
		var phone = form.phones.value
		var password = form.passwords.value
		var repassword = form.rePasswords.value
		var state = form.state.value


		var pattern_Email = /[a-zA-Z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,5}/i;
		var pattern_phone =  /(^(?!\+.*\(.*\).*\-\-.*$)(?!\+.*\(.*\).*\-$)(\+[0-9]{1,3}\([0-9]{1,3}\)[0-9]{1}([-0-9]{0,8})?([0-9]{0,1})?)$)|(^[0-9]{1,4}$)/;




		if (name == "" || name == " " || name == null) 
			fail = "Вы не ввели своё имя";
		else if (email.split("@").length -1 == 0)//проверка на наличие "@"(собачки)
			fail = "Вы не ввели @  в email"
		else if (pattern_Email.test(email) == false)
			fail = "Вы ввели не правильный email"
		else if(pattern_phone.test(phone) == false)
			fail = "Вы ввели не правильный номер"
		else if (password == "")
			fail = "Вы не ввели пароль";
		else if (password != repassword)
			fail = "Пароли не совпадают";
		else if (state == "")
			fail = "Укажите пол";


		if (fail) 
			alert(fail);
		else
			window.location = "../sidebar/sidebar.html"; // перенаправление на другую страницу
	}
</script>
</head>
<body>

	<form action="" method="post" name = "test" id="form">

		<label for="name">Имя:</label>
		<input type="text" name="names" id="name" placeholder="Имя"><br/>

		<label for="email">Почта:</label>
		<input type="email" name="email" id="emails" placeholder="Email"><br/>

		<label for="phone">Phone:+38(067) 000-00-00</label>
		<input type="phone" name="phones" id="phone" placeholder="Phone"><br/>

		<label for="password">Пароль:</label>
		<input type="password" name="passwords" id="password" placeholder="Пароль"><br/>

		<label for="RePassword">Проверка пароля:</label>
		<input type="password" name="rePasswords" id="RePassword" placeholder="Проверка пароля"><br/>

		<span>Пол</span>
		<input type="radio" name="state" шв	id="male" value="Мужской">
		<label for = "male">Мужской</label>
		<input type="radio" name="state" шв	id="female" value="Женский">
		<label for = "female">Женский</label><br/>

		<input type="button" name="button" value="Готово" onclick="valid(document.getElementById('form'))">
	</form> 

	


</body>
</html>
