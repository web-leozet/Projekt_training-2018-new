<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Метод search()</title>
    <script type="text/javascript">
    	
    	var str = "Строка 123 приме.";

		var firstIndex = str.search(/\d{3}/);
		var value = str.substr(firstIndex, 3);

        document.write("Подстрока найдена по индексу " + firstIndex +  ", values: " + value);
    </script>
</head>
<body>

</body>
</html>
